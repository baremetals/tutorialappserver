query GetPostById($postId: ID!) {
  getPostById(id: $postId) {
    ... on Post {
      id
      views
      points
      title
      body
      createdOn
      createdBy
      creator {
        id
        username
        profileImage
      }
      comments {
        id
      }
      postPoints {
        id
        user {
          id
        }
      }
      category {
        id
        name
      }
    }
  }
}

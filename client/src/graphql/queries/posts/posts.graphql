query GetLatestPosts {
  getLatestPosts {
    ... on EntityResult {
      messages
    }
    ... on PostArray {
      posts {
        id
        views
        points
        isDisabled
        title
        body
        createdOn
        createdBy
        creator {
          id
          username
        }
        category {
          id
          name
        }
        comments {
          id
          body
          createdBy
          createdOn
        }
      }
    }
  }
}

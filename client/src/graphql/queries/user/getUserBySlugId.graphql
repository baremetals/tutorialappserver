query GetUserBySlugId($userIdSlug: String!) {
  getUserBySlugId(userIdSlug: $userIdSlug) {
    ... on EntityResult {
      messages
    }
    ... on User {
      id
      userIdSlug
      username
      fullName
      description
      isOnline
      profileImage
      backgroundImg
      createdOn
      posts {
        id
        views
        points
        title
        body
        comments {
          id
          body
          createdOn
          createdBy
          user {
            id
            userIdSlug
            username
            profileImage
          }
        }
      }
    }
  }
}

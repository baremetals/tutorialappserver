query Me {
  me {
    ... on EntityResult {
      messages
    }
    ... on User {
      id
      username
      fullName
      confirmed
      profileImage
      backgroundImg
      isDisabled
      createdOn
      groups {
        id
        codename
      }
      posts {
        id
        views
        points
        isDisabled
        title
        body
        postType
        createdOn
        comments {
          id
          body
          isDisabled
          createdOn
          createdBy
        }
      }
    }
  }
}

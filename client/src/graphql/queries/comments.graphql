query GetCommentsByPostId($postId: ID!) {
  getCommentsByPostId(postId: $postId) {
    ... on CommentArray {
      comments {
        id
        body
        isDisabled
        createdOn
        createdBy
        user {
          id
          username
          profileImage
        }
      }
    }
    ... on EntityResult {
      messages
    }
  }
}

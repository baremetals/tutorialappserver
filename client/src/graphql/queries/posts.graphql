query GetLatestPosts {
  getLatestPosts {
    ... on EntityResult {
      messages
    }
    ... on PostArray {
      posts {
        id
        views
        points
        title
        body
        postType
        creator {
          username
        }
        isDisabled
        category {
          id
          name
        }
        createdOn
        comments {
          id
          body
          createdBy
        }
      }
    }
  }
}

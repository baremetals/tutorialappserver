mutation CreateComment($userId: ID!, $postId: ID!, $body: String) {
  createComment(userId: $userId, postId: $postId, body: $body) {
    ... on Comment {
      id
      body
      createdBy
      createdOn
      user {
        id
        username
        userIdSlug
      }
    }
    ... on EntityResult {
      messages
    }
  }
}
